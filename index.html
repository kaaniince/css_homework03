<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--NAV START-->
    <nav class="fs-small">
      <div class="left-nav">
        <ul>
          <li>
            <a
              href="https://web.archive.org/web/20191104021941/https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header"
              target="_blank"
              >About</a
            >
          </li>
          <li>
            <a
              href="https://web.archive.org/web/20191102152135/https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US"
              target="_blank"
              >Store</a
            >
          </li>
        </ul>
      </div>
      <div class="right-nav">
        <ul>
          <li class="m-8">
            <a
              href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl"
              target="_blank"
              >Gmail</a
            >
          </li>
          <li class="m-8">
            <a
              href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl"
              target="_blank"
              >Images</a
            >
          </li>
          <li class="m-8">
            <a
              href="https://www.google.com.tr/intl/en/about/products?tab=wh"
              target="_blank"
              ><img
                src="images/appsbutton.svg"
                alt=""
                style="width: 16px; height: 16px; margin-right: 3px"
            /></a>
          </li>
          <li>
            <a href="https://github.com/kaaniince" target="_blank"
              ><img
                class="profilPhoto"
                src="images/me.jpeg"
                alt="profilePhoto"
                width="40"
                style="border-radius: 20px; margin-right: 1px; width: 35px"
            /></a>
          </li>
        </ul>
      </div>
    </nav>
    <!--NAV END-->
    <!--MAIN START-->
    <main>
      <!--SECTION START-->
      <section>
        <!--ARTICLE START-->
        <article>
          <figure>
            <img src="images/google.png" width="272px" alt="" />
          </figure>
          <div class="search">
            <div class="search-left">
              <span>
                <svg
                  focusable="false"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                  ></path>
                </svg>
              </span>
              <input
                type="text"
                class="input"
                maxlength="2048"
                autofocus="true"
              />
            </div>
            <div class="search-right">
              <img
                src="https://web.archive.org/web/20191130234609im_/https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
                width="24"
                height="24"
                alt="microphone"
                title="microphone"
              />
            </div>
          </div>
          <div class="button-container">
            <a href="https://www.google.com/search" class="btn"
              >Google Search</a
            >
            <a href="https://www.google.com/doodles" class="btn"
              >I'm Feeling Lucky</a
            >
          </div>
        </article>
        <!--ARTICLE END-->
      </section>
      <!--SECTION END-->
    </main>
    <!--MAIN END-->
    <!--FOOTER START-->
    <footer>
      <div class="left-footer">
        <ul>
          <li>
            <a
              href="https://web.archive.org/web/20191130221758/https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
              target="_blank"
              >Advertising</a
            >
          </li>
          <li>
            <a
              href="https://web.archive.org/web/20191102152135/https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US"
              target="_blank"
              >Business</a
            >
          </li>
          <li>
            <a
              href="https://web.archive.org/web/20191130211108/https://www.google.com/search/howsearchworks/?fg=1"
              target="_blank"
              >How Search works</a
            >
          </li>
        </ul>
      </div>
      <div class="right-footer">
        <ul>
          <li>
            <a
              href="https://web.archive.org/web/20191130234759/https://policies.google.com/privacy?fg=1"
              target="_blank"
              >Privacy</a
            >
          </li>
          <li>
            <a
              href="https://web.archive.org/web/20191201001502/https://policies.google.com/terms?fg=1"
              target="_blank"
              >Terms</a
            >
          </li>
          <li>
            <a
              href="https://web.archive.org/web/20191201001453/https://www.google.com/preferences?hl=en"
              target="_blank"
              >Settings</a
            >
          </li>
        </ul>
      </div>
    </footer>
    <!--FOOTER END-->
  </body>
</html>
